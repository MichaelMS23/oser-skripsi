<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Register</h1>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <form #f="ngForm" (ngSubmit)="submitLogin()" novalidate #loginForm = "ngForm">

            <div class="field">
                <label class="label">User Name</label>
                <input
                        type="text"
                        name="username"
                        class="input"
                        [(ngModel)] = "username"
                        #usernameInput="ngModel"
                        required
                >
            </div>
            <div class="field">
                <label class="label">Password</label>
                <input
                        type="password"
                        name="password"
                        class="input"
                        [(ngModel)] = "password"
                        #passwordInput="ngModel"
                        required
                >
            </div>
            <button
                    type="submit"
                    class="button is-medium is-primary"
                    [disabled]="loginForm.invalid"
            >
                Login
            </button>
        </form>
    </div>
</section>
